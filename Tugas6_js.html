<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <table class="table table-bordered" >
        <thead >
            <tr bgcolor="primary " align="center">
            <th scope="col">No</th>
            <th scope="col">Lokasi</th>
            <th scope="col">Skala</th>
            <th scope="col">Dampak</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
    
            <script>
                class Gempa{
                    constructor(no, lokasi, skala){
                        this.no = no;
                        this.lokasi = lokasi;
                        this.skala = skala;
                
                    }
            
            
                    getDampak(){
                        if(this.skala <= 2) this.dampak = 'Tidak terasa';
                        else if(this.skala > 2 && this.skala <= 4) this.dampak = 'Bangunan retak';
                        else if(this.skala > 4 && this.skala <= 6 ) this.dampak = ' Bangunan roboh';
                        else if(this.skala > 6 )this.dampak = 'Bangunan roboh dan berpotensi tsunami';
                        else this.dampak = '';
            
                        return this.dampak;
                    }
            
                    
                    mencetak(){
                        document.write(`
                            
                                <tr align="center">
                                <td>${this.no}
                                <td>${this.lokasi}</td>
                                <td>${this.skala}</td>
                                <td>${this.getDampak()}</td>
                                </tr>
                    
                        `)
                
                    }
                
            
                }
        
                g1 = new Gempa('1','Tangerang', 3);
                g2 = new Gempa('2','Jakarta', 5);
                g3 = new Gempa('3','Bekasi', 8);
                g4 = new Gempa('4','Padang', 1);
                g5 = new Gempa('5','Aceh', 7);
                g6 = new Gempa('6','Lombok', 4);
                g7 = new Gempa('7','Palu', 9);
                g8 = new Gempa('8','Yogyakarta', 5);
                g9 = new Gempa('9','Bali', 4);
                g10 = new Gempa('10','Lampung', 2);
            
                g1.mencetak(); g2.mencetak(); g3.mencetak(); g4.mencetak(); g5.mencetak();
                g6.mencetak(); g7.mencetak(); g8.mencetak(); g9.mencetak(); g10.mencetak(); 
            </script>
        </tbody>

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
