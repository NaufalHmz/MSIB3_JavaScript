<script language="javascript">
/*
Diketahui:
pegawai: Ridwan
jabatan: manager
status: menikah 
Tugas: 
Cetak Data Pegawai berbentuk tabel:
Judul Kolom gunakan thead
Data2 gunakan tbody 
Nama Pegawai, Jabatan, Status, 
Gaji Pokok(if): Manager=>15 jt, Asisten Manager=>10 jt, Staff=>5 jt 
Tunjangan Jabatan: 15% dari gapok
BPJS: 10% dari gapok
Tunjangan Keluarga (ternary): dilihat dari status yg sudah menikah =>20% dari gapok
Total Gaji: jumlahlahkan seluruh element gaji (gunakan tfoot)
Format pengumpulan tugas:
Disimpan di githubnya masing2:
contoh:
buat repo baru (javascript) -> file tugas di push di repo tsb
lalu linknya dlm txt di assign ke LMS
*/
var pegawai = "Ridwan";
var jabatan = "Manager";
var status = "Menikah";

if(jabatan == "Manager"){
    gapok = 15000000; 
}
else if(jabatan == "Asisten Manager"){
    gapok = 10000000;
}
else if(jabatan == "Staff"){
    gapok = 5000000;
}
else{
    gapok = 0;
}

let tunjanganjabatan = 0.15 * gapok;
let bpjs = 0.1 * gapok;

// ternary
let tunjanganKeluarga = (status == "Menikah") ? 0.2 * gapok : 0;

let totalgaji = gapok + tunjanganjabatan + bpjs + tunjanganKeluarga;

document.write(
"<table>" + "<thead>" + "<tr>" + "<th>" + "Data Pegawai" + "</th>" + "</tr>" + "</thead>" + 
    "<tbody>"+ 
        "<tr>" + 
            "<td>" + 
                "Pegawai :" + 
            "</td>"+
            "<td>" + 
                pegawai +
            "</td>"+
        "</tr>" + 
        "<tr>" + 
            "<td>" + 
                "Jabatan :" + 
            "</td>"+
            "<td>" + 
                jabatan +
            "</td>"+
        "</tr>" + 
        "<tr>" + 
            "<td>" + 
                "Status :" + 
            "</td>"+
            "<td>" + 
                status +
            "</td>"+
        "</tr>" + 
        "</br>" +
        "<tr>" + 
            "<td>" + 
                "Data" + 
            "</td>"+
            "<td>" + 
                "Keterangan" +
            "</td>"+
        "</tr>" + 
        "<tr>" + 
            "<td>" + 
                "Gaji Pokok :" + 
            "</td>"+
            "<td>" + 
                "Rp." + gapok +
            "</td>"+
        "</tr>" + 
        "<tr>" + 
            "<td>" + 
                "Tunjangan Jabatan :" + 
            "</td>"+
            "<td>" + 
                "Rp." + tunjanganjabatan +
            "</td>"+
        "</tr>" + 
        "<tr>" + 
            "<td>" + 
                "BPJS :" + 
            "</td>"+
            "<td>" + 
                "Rp." + bpjs +
            "</td>"+
        "</tr>" + 
        "<tr>" + 
            "<td>" + 
                "Tunjangan Keluarga :" + 
            "</td>"+
            "<td>" + 
                "Rp." + tunjanganKeluarga +
            "</td>"+
        "</tr>" + 
    "</tbody>" + 
    "<tfoot>" +
        "<tr>" + 
            "<td>" + 
                "Total Gaji :" + 
            "</td>"+
            "<td>" + 
                "Rp." + totalgaji +
            "</td>"+
        "</tr>" + 
    "</tfoot>"+
"</table>")


</script>
